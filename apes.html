<script>
  // Funzione per calcolare il numero di immagini da visualizzare sulla pagina
  function calculateNumberOfImages() {
    var windowWidth = window.innerWidth;
    if (windowWidth < 576) {
      // Se la larghezza della finestra Ã¨ inferiore a 576px, carica sfondo / 150 px immagini per riga
      return Math.floor(windowWidth / 100);
    } else {
      // Altrimenti, carica sfondo / 90 px immagini per riga
      return Math.floor((windowWidth - 120) / 140);
    }
  }

  // Funzione per caricare tutte le immagini
  function loadAllImages() {
    var container = document.querySelector(".image-container");
    var totalImages = 10000; // Modifica questo valore con il numero totale di immagini che vuoi caricare
    var imagesPerRow = calculateNumberOfImages();
    var rowCount = Math.ceil(totalImages / imagesPerRow);

    for (var i = 0; i < rowCount; i++) {
      var row = document.createElement("div");
      row.classList.add("image-row");
      for (var j = 1; j <= imagesPerRow; j++) {
        var imageIndex = i * imagesPerRow + j;
        if (imageIndex <= totalImages) {
          var imageContainer = document.createElement("div");
          imageContainer.classList.add("image-container-item");

          var img = document.createElement("img");
          img.src = "https://shdw-drive.genesysgo.net/tmPsyPrSsdFpcGx9etB2dJwYEKesPChmyfefis3G3dp/" + imageIndex + ".png";
          img.alt = "Image " + imageIndex;
          img.classList.add("thumbnail");

          var paragraph = document.createElement("p");
          paragraph.textContent = imageIndex;

          imageContainer.appendChild(img);
          imageContainer.appendChild(paragraph);

          row.appendChild(imageContainer);
        }
      }
      container.appendChild(row);
    }
  }

  // Carica tutte le immagini inizialmente
  loadAllImages();
</script>
